<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Color Palette Sample</title>
    <style>
      /* Reset default margin and padding */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Body styles */
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f5f5f5;
      }

      /* Color palette styles */
      .color-palette {
        display: flex;
        flex-direction: row;
      }

      .color-box {
        width: 100px;
        height: 100px;
        margin: 10px;
        border-radius: 5px;
      }

      /* Color definitions */
      .dark-slate-gray {
        background-color: #333333;
      }

      .electric-blue {
        background-color: #2196f3;
      }

      .cyber-green {
        background-color: #00c853;
      }

      .royal-purple {
        background-color: #673ab7;
      }

      .steel-gray {
        background-color: #607d8b;
      }
    </style>
  </head>
  <body>
    <div class="color-palette">
      <div class="color-box dark-slate-gray"></div>
      <div class="color-box electric-blue"></div>
      <div class="color-box cyber-green"></div>
      <div class="color-box royal-purple"></div>
      <div class="color-box steel-gray"></div>
    </div>
  </body>
</html>
