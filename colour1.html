<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Color Palette Sample</title>
    <style>
      /* Reset default margin and padding */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Body styles */
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f5f5f5;
      }

      /* Color palette styles */
      .color-palette {
        display: flex;
        flex-direction: row;
      }

      .color-box {
        width: 100px;
        height: 100px;
        margin: 10px;
        border-radius: 5px;
      }

      /* Color definitions */
      .dark-gray {
        background-color: #282c36;
      }

      .deep-blue {
        background-color: #1a237e;
      }

      .teal {
        background-color: #00796b;
      }

      .electric-green {
        background-color: #00c853;
      }

      .light-gray {
        background-color: #bdbdbd;
      }
    </style>
  </head>
  <body>
    <div class="color-palette">
      <div class="color-box dark-gray"></div>
      <div class="color-box deep-blue"></div>
      <div class="color-box teal"></div>
      <div class="color-box electric-green"></div>
      <div class="color-box light-gray"></div>
    </div>
  </body>
</html>
